<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="criteria">
          <div class="criteria-structure">
            <label for="password-length">Password Length</label>
            <input type="number" id="password-length" min="8" max="128">
          </div>
          <div class="criteria-structure">
            <label for="lowercase-characters">Include Lowercase Characters</label>
            <input type="checkbox" id="lowercase-characters">
          </div>
          <div class="criteria-structure">
            <label for="uppercase-characters">Include Uppercase Characters</label>
            <input type="checkbox" id="uppercase-characters">
          </div>
          <div class="criteria-structure">
            <label for="numeric-characters">Include Numbers</label>
            <input type="checkbox" id="numeric-characters">
          </div>
          <div class="criteria-structure">
            <label for="special-characters">Include Special Characters</label>
            <input type="checkbox" id="special-characters">
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
